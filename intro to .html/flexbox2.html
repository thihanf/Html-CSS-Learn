<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="intro styles.html/flexbox2.css" />
  </head>
  <body>
    <div class="container">
      <div class="flexbox">
        <div>Home</div>
        <div class="notifications">14</div>
      </div>
      <div class="flexbox">
        <div>Notifications</div>
        <div class="notifications">3</div>
      </div>
      <div class="flexbox">
        <div>Messages</div>
        <div class="notifications">5</div>
      </div>
    </div>

    <div class="bar">
      <div class="left">Home</div>
      <div class="middle">
        <input class="searchbar" type="text" placeholder="Search" />
      </div>
      <div class="right">Download</div>
    </div>

    <div class="row">
      <div>
        <img
          class="profilepicture"
          src="intro styles.html/IMAGES/FELV-cat.jpg"
        />
      </div>
      <div class="info">
        <div class="name">oliver</div>
        <div class="appearance">the cat</div>
        <div class="stats">Popular</div>
      </div>
      <div><button class="icon">Folllow</button></div>
    </div>

    <div class="row">
      <div>
        <img class="profilepicture" src="intro styles.html/IMAGES/images.jpg" />
      </div>
      <div class="info">
        <div class="name">Mimi</div>
        <div class="appearance">Sleepy cat</div>
        <div class="stats">Popular</div>
      </div>
      <div><button class="icon">Folllow</button></div>
    </div>

    <div class="row">
      <div>
        <img
          class="profilepicture"
          src="intro styles.html/IMAGES/download-3.jpg"
        />
      </div>
      <div class="info">
        <div class="name">Rex</div>
        <div class="appearance">Happy Bulldog</div>
        <div class="stats">Popular</div>
      </div>
      <div><button class="icon">Folllow</button></div>
    </div>
  </body>
</html>
